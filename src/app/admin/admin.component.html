<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Admin Panel</span>
    <button style="margin-left: 20px;" mat-button >
      Logout
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div style="background-color: aliceblue;" >


<mat-grid-list id="maingrid" cols="2" >
    <mat-grid-tile>

      <div class="chart-wrapper">
        <h1 style="text-align: center;">Overall satisfaction</h1>
        <canvas baseChart
          height="400"
          width="400"
          [data]="overallPieChartData"
          [labels]="overallPieChartLabels"
          [chartType]="overallPieChartType">
        </canvas>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="chart-wrapper">
        <canvas baseChart
        height="400"
        width="500"
        class="chart chart-horizontalBar"
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType">
        </canvas>
      </div>
    </mat-grid-tile>

</mat-grid-list>
</div>
<div style="background-color:white;padding-bottom: 100px;" >
<h1 style="text-align: center;padding-top:50px;padding-bottom: 20px ;">Star ratings for questions answered</h1>
<mat-grid-list cols="3">
    <mat-grid-tile>

      <div class="chart-wrapper">
        <canvas baseChart
        height="300"
        width="350"
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend">
      </canvas>
      <h3 class="smallChartTitle">Customer Support</h3>
    </div>
    </mat-grid-tile>
    <mat-grid-tile>

      <div class="chart-wrapper">
        <canvas baseChart
        height="300"
        width="350"
        [data]="pieChartData2"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend">
      </canvas>
      <h3 class="smallChartTitle">UI/UX</h3>
    </div>
    </mat-grid-tile>
    <mat-grid-tile>

      <div class="chart-wrapper">
        <canvas baseChart
        height="300"
        width="350"
        [data]="pieChartData3"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend">
      </canvas>
      <h3 class="smallChartTitle">Recommendation</h3>
    </div>
    </mat-grid-tile>


</mat-grid-list>

</div>

<div style="background-color: whitesmoke; margin-bottom: 50px;">
  <h1 id="feedbackTableh1">Feedbacks and Suggessions</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email Address </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Telephone">
      <th mat-header-cell *matHeaderCellDef> Telephone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Feedback">
      <th mat-header-cell *matHeaderCellDef> Feedback </th>
      <td mat-cell *matCellDef="let element"> {{element.feedback}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
